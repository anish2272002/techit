{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top:120px;">
        <h1>SCHEDULE EVENT OR COMPETITION</h1>
        <form id="eventform" action="{% url 'event:eventcreate' isCompetition=isCompetition %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary progress-bar-striped progress-bar-animated" style="min-width:100px;" id="duration_value">1 hour</button>
            <label for="id_picture" class="row"><img class="img-fluid my-2" style="max-width:400px;cursor:pointer;" id="event_picture" src="{% static 'assets\logo\icon-0.jpg' %}"/></label>
        </form>
        <label class="form-label"><input type="submit" form="eventform" class="btn btn-success px-5" value="Schedule"/></label>
        <a href="{% url 'event:eventlist' isCompetition=isCompetition %}"><button class="btn btn-outline-warning my-2 px-5" style="display:inline;">Cancel</button></a>
    </div>
{% endblock %}
