{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top:120px;">
        <h1>SCHEDULE EVENT</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <label class="form-label"><input type="submit" class="btn btn-success px-5"/></label>
        </form>
        <a href="{% url 'event:eventlist' %}"><button class="btn btn-outline-warning my-2 px-5">Cancel</button></a>
    </div>
{% endblock %}
