{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top:120px;font-family: 'Lato', sans-serif;">
        <h4 style="opacity: 0.8;">{{event.organizer}}</h4>
        <h1>{{event.title}}</h1>
        <h5>
            FROM: {{ event.startDate|date:"D d M Y" }}&nbsp;<br>
            TO: {{ event.endDate|date:"D d M Y" }}&nbsp;
        </h5>
    </div>
    <div class="container my-3">
        <h1 style="opacity:0.6;">Remove Event</h1>
        <p style="font-size:1rem;opacity:0.8;">To confirm this, type "<b>{{event.title}}</b>"</p>
        <p><form method="POST" class="row">
            {% csrf_token %}
            <p class="col-8"><input type="text" class="form-control form-control-md" name="event_title" placeholder="{{event.title}}" required></p>
            <p class="col-4"><input type="submit" class="btn btn-danger" value="Remove"></p>
        </form></p>
        <a href="{% url 'event:eventlist' %}"><button class="btn btn-outline-warning">Cancel</button></a>
    </div>
{% endblock %}
