{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container p-4" style="margin-top:120px;">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="eventdetail-card rounded" style="background-color:white;">
                        <div style="font-weight:bold;font-size:1.2rem;overflow:hidden;">{{ eventdetail.title }}</div>
                        <div style="font-weight:bold;opacity:0.6;"><span>{{ eventdetail.eventType }}</span>&nbsp;<span style="float:right;">{{ eventdetail.duration }}&nbsp;hr</span></div>
                        <div><span style="font-weight:bold;opacity:0.6;">{{ eventdetail.startDateTime|date:'j M Y H:i' }}</span></div>
                    </div>
                </div>
                <div class="row my-2 rounded" style="background-color:white;font-family:Arial, Helvetica, sans-serif;padding: 12px 0px;letter-spacing:1.2px;">
                    <span>{{ eventdetail.description }}</span>
                </div>
            </div>
            <div class="col-md-8">
                <img class="img-fluid rounded" src="{{ eventdetail.picture.url }}" alt="Photo"/>
            </div>
        </div>
        <div class="row rounded my-2" style="font-family:Arial, Helvetica, sans-serif;padding: 12px 5px;letter-spacing:1.2px;background-color:white;">
                {{eventdetail.body|safe|linebreaks|urlize}}
        </div>
        
        <p><a href="{% url 'event:eventdelete' pk=eventdetail.id %}"><button class="btn btn-lg btn-outline-danger">Remove Event</button></a></p>
    </div>
{% endblock %}
